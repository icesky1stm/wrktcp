# wrktcp send message config file
[head]
$(LEN)

[body]
<root>
	<date>$(DATE)</date>
	<branch>$(BRANCH)</branch>
	<traceno>$(TRACENO)</branch>
	<term>$(TERMNO)</term>
	<bankno>313233000017</bankno>
	<name>уехЩ</name>
