[paramters]
LEN = LENGTH, 20, "%08ld"
TRACENO = COUNTER, 100, 100000, 2, "%08ld"
BRANCH =  FILE, branch.txt
TERMNO = CONNECTID
DATE = DATETIME, "%H:%M:S"